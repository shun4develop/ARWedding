<!DOCTYPE html>
<head>
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
  
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false" registerevents> 
  <a-assets>
    <!-- 画像をプリロード -->
    <img id="cat" src="markers/img/black_cat.jpg">
    <img id="wedding" src="markers/img/wedding.jpg">
    <video id="movie1" playsinline muted="true" src="resouces/wedding.mp4"></video>
  </a-assets>
  
  <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
  <a-marker preset="custom" type="pattern" url="markers/black_cat.patt">
    <a-entity id="object-container" position="0 1.6 -2" scale=".4 .4 .4"></a-entity>
  </a-marker>

  <a-marker preset="custom" type="pattern" url="markers/wedding.patt">
    <a-image src="#wedding" rotation="-90 0 0"></a-image>
    <a-entity>
      <a-video src="#movie1" rotation="-90 0 0" position="0 -0.1 0"></a-video>
      <a-animation  attribute="position" 
                    fill="forwards" 
                    from="0 0 0" 
                    to="0 0 1.2" 
                    begin="2" 
                    dur="4000"  
                    easing="linear">
      </a-animation>
    </a-entity>
  </a-marker>

  <!-- カメラオブジェクトの配置 -->
  <a-camera-static/>
</a-scene>
 <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
