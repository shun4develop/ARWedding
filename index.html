<!DOCTYPE html>
<html>
<head>
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
  
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを非表示 -->
<a-scene id="a-scene" embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false" light="defaultLightsEnabled: false" registerevents> 
  <a-assets>
    <!-- 画像をプリロード -->
    <img id="cat" src="markers/img/black_cat.jpg">
    <img id="wedding" src="markers/img/wedding.jpg">
    <video id="movie1" playsinline muted="true" src="resouces/wedding.mp4"></video>
    <a-asset-item id="crate-obj" src="./resouces/earth.obj"></a-asset-item>
    <a-asset-item id="crate-mtl" src="./resouces/earth.mtl"></a-asset-item>
  </a-assets>
  
  <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
  <a-marker id="black_cat" preset="custom" type="pattern" url="markers/black_cat.patt">    
    <!-- 赤い立方体を表示 -->
    <a-entity id="object-container">
      
    </a-entity>
  </a-marker>

  <a-marker preset="custom" type="pattern" url="markers/wedding.patt">
    <a-image src="#wedding" rotation="-90 0 0"></a-image>
    <a-entity>
      <a-video src="#movie1" rotation="-90 0 0" position="0 -0.1 0"></a-video>
      <a-animation  attribute="position" 
                    fill="forwards" 
                    from="0 0 0" 
                    to="0 0 1.2" 
                    begin="2" 
                    dur="4000"  
                    easing="linear">
      </a-animation>
    </a-entity>
  </a-marker>
  <!-- カメラオブジェクトの配置 -->
  <a-camera-static/>
    
</a-scene>
<script type="text/javascript" src="js/objects.js"></script>
</body>
</html>
