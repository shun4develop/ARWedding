<!DOCTYPE html>
<html>
<head>
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
  
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを非表示 -->
<a-scene id="a-scene" embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false" light="defaultLightsEnabled: false" registerevents> 
  <a-assets>
    <!-- 画像をプリロード -->
    <img id="cat" src="markers/img/black_cat.jpg">
    <img id="wedding" src="markers/img/wedding.jpg">
    <video id="movie1" playsinline muted="true" src="resouces/wedding.mp4"></video>
  </a-assets>
  
  <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
  <a-marker id="black_cat" preset="custom" type="pattern" url="markers/black_cat.patt">    
    <!-- 赤い立方体を表示 -->
    <a-entity id="object-container">
      
    </a-entity>
  </a-marker>

  <a-marker preset="custom" type="pattern" url="markers/wedding.patt">
    <a-image src="#wedding" rotation="-90 0 0"></a-image>
    <a-entity>
      <a-video src="#movie1" rotation="-90 0 0" position="0 -0.1 0"></a-video>
      <a-animation  attribute="position" 
                    fill="forwards" 
                    from="0 0 0" 
                    to="0 0 1.2" 
                    begin="2" 
                    dur="4000"  
                    easing="linear">
      </a-animation>
    </a-entity>
  </a-marker>

  <!-- カメラオブジェクトの配置 -->
  <a-camera-static/>
  <a-light type="ambient" intensity="0.7" color="#ffffff"></a-light>
  <a-light intensity="3" color="#00ffff" position="-5.72 6.65 0.80" animation__color="property:color; dir:alternate; dur:2000; easing:easeInOutSine; loop:true; to:#ff0000" alongpath="path:10,10,-10 -20,10,-10 10,0,-10; closed:true; dur:12000"></a-light>
  <a-light intensity="5" color="#ff0000" position="8.60 6.65 0.80" animation__color="property:color; dir:alternate; dur:2000; easing:easeInOutSine; loop:true; to:#0000ff" alongpath="path:-2,-2,5 2,-1,5 0,-1,5; closed:true; dur:3000;"></a-light>
    
</a-scene>
<script type="text/javascript" src="js/objects.js"></script>
</body>
</html>
