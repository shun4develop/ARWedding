<!DOCTYPE html>
<head>
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;"> 
  <a-assets>
    <!-- 画像をプリロード -->
    <img id="cat" src="markers/img/black_cat.jpg">
    <video id="movie1" autoplay loop="true" src="resouces/movie1.mp4">
  </a-assets>
  
  <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
  <a-marker preset="custom" type="pattern" url="markers/black_cat.patt">
    <!-- 赤い立方体を表示 -->
    <a-box position="0 0 0" width="0.5" height="0.5" depth="0.5" color="blue"></a-box>
    <a-entity>
      <!-- idを指定して画像を表示、x軸回りで-90度回転 -->
      <a-image src="#cat" width="2" height="2" rotation="-90 0 0"></a-image>
      <!-- a-imageを内包するa-entityをy軸周りで360度回転するアニメーション -->
      <!-- dur(間隔):4000(ms), repeat(繰り返し):止めない限り無限, easing(イージング):線形(イージングしない)-->
      <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
    </a-entity>
  </a-marker>

  <a-marker preset="custom" type="pattern" url="markers/wedding.patt">
    <a-video src="resouces/movie1.mp4" rotation="90 0 0"></a-video>
  </a-marker>


  <!-- カメラオブジェクトの配置 -->
  <a-camera-static/>
</a-scene>
</body>
</html>
